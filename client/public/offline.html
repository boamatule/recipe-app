<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline | Recipes PWA</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #0f172a;
        color: #e2e8f0;
      }
      .card {
        max-width: 420px;
        padding: 24px;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(8px);
        text-align: center;
      }
      h1 {
        margin: 0 0 8px;
      }
      p {
        margin: 0 0 12px;
        color: #cbd5e1;
      }
      button {
        cursor: pointer;
        padding: 10px 16px;
        border-radius: 8px;
        border: none;
        background: #60a5fa;
        color: #0b1222;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Offline</h1>
      <p>You are offline. Favorites remain available from your last visit.</p>
      <button onclick="window.location.reload()">Try again</button>
    </main>
  </body>
</html>
